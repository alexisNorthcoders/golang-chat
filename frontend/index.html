<!DOCTYPE html>

<html lang="eng">

<head>
    <title> Chat with Websockets in Golang </title>

<body>
    <div class="center">
        <h1> Chat Application </h1>
        <h3 id="chat-header">Currently in chat: general</h3>

        <form id="chatroom-selection">
            <label for="chatroom">Chatroom:</label>
            <input type="text" id="chatroom" name="chatroom"><br><br>
            <input type="submit" value="Change room">
        </form>

        <br>

        <textarea class="messageArea" id="chatMessages" readonly name="chatMessages" rows="4" cols="50" placeholder="Welcome to the chatroom"></textarea>

        <br>

        <form id="chatroom-message">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message"><br><br>
            <input type="submit" value="Send message">
        </form>
    </div>
    <script>
        let selectedChat = "general"

        class Event {
            constructor(type, payload) {
                this.type = type
                this.payload = payload
            }
        }

        function routeEvent(event) {
            if (event.type === undefined) {
                alert('no type field in the event')
            }

            switch (event.type) {
                case "new_message":
                    console.log("new message")
                    break
                default:
                    alert('unsupported message type')
                    break
            }
        }

        function sendEvent(eventName, payload) {
            const event = new Event(eventName, payload)

            conn.send(JSON.stringify(event))
        }

        function changeChatroom() {
            const newChat = document.getElementById("chatroom")
            if (newChat != null && newChat.value != selectedChat) {
                console.log(newChat)
            }
            return false
        }

        function sendMessage() {
            const newMessage = document.getElementById("message")
            if (newMessage != null) {
                sendEvent("send_message", newMessage.value)
            }
            return false
        }

        window.onload = function () {
            document.getElementById("chatroom-selection").onsubmit = changeChatroom
            document.getElementById("chatroom-message").onsubmit = sendMessage

            if (window["WebSocket"]) {
                console.log("supports websockets")

                conn = new WebSocket("ws://" + "raspberrypi.local:1234" + "/ws")

                conn.onmessage = function (e) {
                    const eventData = JSON.parse(e.data)

                    const event = Object.assign(new Event, eventData)

                    routeEvent(event)
                }
            }
            else {
                console.error("browser does not support websockets")
            }
        }
    </script>

    <style type="text/css">
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background-color: darkgrey;
        }

        .center {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }
    </style>
</body>

</html>
